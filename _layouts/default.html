<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    {% seo %}
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ base.url }}/assets/css/style.css">
</head>
<body>
<header>
  <div class="container">
	<h1 class="leading">{{ site.organisation }}</h1>
	<h1><a href="{{ base.url }}/">{{ site.title }}</a></h1>
{% if site.description and page.url == "/" %}
<p id="site-description">{{ site.description | markdownify }}</p>
{% endif %}
  </div>
</header>
  
<div class="container">
{{ content }}
  
<footer>
	<small>Last Revision: {{ site.time | date: "%c"}}</small>
</footer>
</div>
</body>
</html>
